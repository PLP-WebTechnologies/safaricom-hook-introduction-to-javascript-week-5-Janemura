<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment - Voting Eligibility, Greetings, and Number Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: rgb(35, 134, 101);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #fff;
            margin-top: 20px;
        }
        h2 {
            color: #ffeb3b;  
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            color: white;
            background-color: blueviolet;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
            margin: 10px auto;
        }

        .button:hover {
            background-color: darkviolet;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.1em;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: blueviolet;
            outline: none;
        }

        ol {
            padding-left: 20px;
            font-size: 1.2em;
            line-height: 1.5;
            color: #ffeb3b;  
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        #dynamic-content p {
            text-align: center;
            font-size: 1.2em;
            color: #ffeb3b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>Learning JavaScript is fun!</p>
    <div id="dynamic-content"></div>

    <h1>Voting Eligibility, Greeting Application, and Number Display</h1>

    <section>
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button class="button" onclick="showGreeting()">Greet</button>
        <p id="greetingMessage"></p>
    </section>

    <hr>
    <section>
        <h2>Check Voting Eligibility</h2>
        <button class="button" onclick="checkVotingEligibility()">Check Eligibility</button>
        <p id="votingMessage"></p>
    </section>

    <hr>
    <section>
        <h2>Numbers from 1 to 10</h2>
        <ol id="numberList"></ol>
    </section>

    <script>
        function greetUser(name) {
            return `Hello, ${name}! Welcome to our site.`;
        }

        function showGreeting() {
            const nameInput = document.getElementById("nameInput").value.trim();
            
            if (nameInput === "") {
                alert("Please enter your name.");
                return;
            }

            const message = greetUser(nameInput);
            document.getElementById("greetingMessage").innerText = message;
        }

        function checkVotingEligibility() {
            const age = parseInt(prompt("Enter your age:"));

            if (isNaN(age)) {
                document.getElementById("votingMessage").innerText = "Please enter a valid number.";
                return;
            }

            if (age >= 18) {
                document.getElementById("votingMessage").innerText = "You are eligible to vote!";
            } else {
                document.getElementById("votingMessage").innerText = "You are not eligible to vote yet.";
            }
        }

        function displayNumbers() {
            const olElement = document.getElementById("numberList");

            for (let i = 1; i <= 10; i++) {
                const li = document.createElement("li");
                li.textContent = i;
                olElement.appendChild(li);
            }
        }

        window.onload = function() {
            document.querySelector("h1").innerText = "JavaScript in Action!";

            const newParagraph = document.createElement("p");
            newParagraph.textContent = "This content was added dynamically using JavaScript.";
            document.getElementById("dynamic-content").appendChild(newParagraph);
            displayNumbers();
        };
    </script>
</body>
</html>
